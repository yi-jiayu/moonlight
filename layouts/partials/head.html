<head>
  <meta charset=utf-8>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {{ hugo.Generator }}

  <title>{{ with .Params.Title }}{{ . }} - {{ end }}{{ .Site.Title }}</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/iosevka.css">
  <link crossorigin="anonymous" href="https://fonts.googleapis.com/css?family=Noto+Serif:400,400i,700,700i|Roboto:400,700" rel="stylesheet">

  <link rel="canonical" href="{{ .Page.Permalink }}" />

  <meta property="og:title" content="{{ with .Params.Title }}{{ . }} - {{ end }}{{ .Site.Title }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ .Site.BaseURL }}">
  <meta property="og:site_name" content="{{ .Site.Title }}">
  <meta name="description" property="og:description" content="{{ if .IsHome }}
  {{- $.Site.Params.description -}}
{{ else }}
  {{- or .Description .Summary -}}
{{ end }}">
  {{ with .Params.Image }}<meta name="image" property="og:image" content="{{ (printf "%s%s" $.RelPermalink .) | absURL }}">{{ end }}

  {{ range .AlternativeOutputFormats -}}
  {{ printf `<link rel="%s" type="%s+%s" href="%s" title="%s" >` .Rel .MediaType.Type .MediaType.Suffix .Permalink $.Site.Title | safeHTML }}
  {{ end -}}

  <script>
    // Check that service workers are registered
    if ('serviceWorker' in navigator) {
      // Use the window load event to keep the page load performant
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js');
      });
    }
  </script>
</head>
