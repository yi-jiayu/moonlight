<article>
  <header>
    <p class="details">
      {{ partial "time.html" .Date }} &middot;
      <span title="{{ .WordCount }} words">{{.ReadingTime}} min read</span>
    </p>
    <h1 class="title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h1>
    {{ with .Params.subtitle }}<p class="subtitle">{{.}}</p>{{end}}
  </header>
</article>
