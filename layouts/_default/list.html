<!doctype html>
<html lang=en>

{{ partial "head.html" . }}

<body>
{{ partial "navbar.html" . }}
<main class="container">
  <header class="hgroup">
    <h1 class="title">{{ .Title }}</h1>
    <p class="subtitle">List description</p>
  </header>
  <section class="article-list">
    {{ range .Paginator.Pages }}
    {{ partial "article-list-item.html" . }}
    {{ end }}
  </section>
  <nav class="paginator">{{ template "_internal/pagination.html" . }}</nav>
</main>
{{ partial "footer.html" . }}
{{ partial "scripts.html" . }}
</body>

</html>
