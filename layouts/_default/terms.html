<!doctype html>
<html lang=en>

{{ partial "head.html" . }}

<body>
{{ partial "navbar.html" . }}
<main class="container">
  <header class="hgroup">
    <h1 class="title">{{ .Title }}</h1>
    <h2 class="subtitle">List description</h2>
  </header>
  <section class="article-list">
    {{ range .Data.Terms.ByCount }}
    <article>
      <header>
        <h1 class="title"><a href="{{ .Page.RelPermalink }}">{{ .Page.Title }}</a></h1>
        <p class="subtitle">{{ len .Pages }} {{ if gt (len .Pages) 1 }}posts{{else}}post{{end}}</p>
      </header>
    </article>
    {{ end }}
  </section>
</main>
{{ partial "footer.html" . }}
{{ partial "scripts.html" . }}
</body>

</html>
